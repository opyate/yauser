<lift:surround with="default" at="content">
  <lift:snippet type="yurl:show_last_added_urls">
  <h2><y:header/></h2>
  
  <y:content>
  <main:content>
  
    <span style="display: inline;"><y:previous_link /> | <y:next_link /></span>
	
	<table>
      <caption>URLs</caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>TOKEN</th>
          <th>URL</th>
          <th>Added</th>
          <th>Stats</th>
        </tr>
      </thead>
      <y:urls>
      <url:entries>
      <tbody>
        <tr>
          <td><u:id /></td>
          <td><u:url_id /></td>
          <td><u:original_url /></td>
          <td><u:xdatetime /></td>
          <td><u:stats_link /></td>
        </tr>
      </tbody>
      </url:entries>
      </y:urls>
    </table>
    
	<span style="display: inline;"><y:previous_link /> | <y:next_link /></span>
  </main:content>
  </y:content>
	
  </lift:snippet>
</lift:surround>
