<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="description" content="Yet Another URL Shortener ...er" />
		<meta name="keywords" content="yauser, url, shorten" />
		<title>Yauser!</title>
		<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
		<lift:CSS.blueprint />
    	<lift:CSS.fancyType />
    	<link rel="stylesheet" type="text/css" href="/style/style.css" media="screen"/>
	</head>
	<body>
		
		
    <div class="container">
      
      <div class="span-24 last">
        <a href="/" style="text-decoration:none" class="large"><h1>Yauser</h1></a>
      </div>
      
      <div class="span-6">
        <lift:snippet type="user_mgt:login_panel"/>
      </div>
      
      <div id="messages" class="span-18 last">
        <lift:snippet type="msgs">
          <lift:error_msg>Error:</lift:error_msg>
          <lift:error_class>error</lift:error_class>
          <lift:warning_msg>Warning:</lift:warning_msg>
          <lift:warning_class>warning</lift:warning_class>
          <lift:notice_msg>Notice:</lift:notice_msg>
          <lift:notice_class>notice</lift:notice_class>
        </lift:snippet>
      </div>
      
      <div class="span-24 last">
        <lift:bind name="content" />
      </div>

      <div class="span-24 last">
        <span>&nbsp;</span>
      </div>
      <hr />

      <div class="column span-24 last">
      Copyright &copy; 2009 opyate.com
      </div>

      <script>
        $(document).ready(function() { 
          $(".notice").click(function(){$(this).fadeOut("slow");});
          $(".error").click(function(){$(this).fadeOut("slow");});
          $(".warning").click(function(){$(this).fadeOut("slow");});
        });
      </script>

    </div>
  </body>
</html>
